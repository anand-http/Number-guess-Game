<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Number guess Game</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: burlywood;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        main {
           
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background-color: aqua;
            padding: 30px;
            text-align: center;
        }

        img {
            width: 70%;
            max-height: 22rem;
            height: auto;
            margin: 10px 0;
            border-radius: 15px;

        }

        .button-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        button {
            margin: 5px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(0, 183, 255);
            color: white;
            border: 1px solid black;

        }




        #gameArea {
           
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .gameStart {
            margin: 10px 0;
        }

        #inputBox {
            padding: 10px;
            width: 100%;
            background: transparent;
            border: 1px solid gray;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .info {
            margin-bottom: 15px;
            text-align: start;
        }

        .info>p {
            margin-top: 10px;
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        .info>span {
            color: red;


        }
    </style>



</head>

                <button onclick="newGameBegin()">New Game</button>
            </div>

                <h1 id="guessHint">Your Guess</h1>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Number"

            </div>

                <div class="info">

                    <span id="attempts"> 0 </span>

    <script>


        let computerGuess;
        let userGuess = [];
        let userGuessUpdate = document.getElementById("guessHint");
        let userNumberUpdate = document.getElementById("inputBox");
        let audio= new Audio("./gameSound.wav");

        const init = () => {
            computerGuess = Math.floor(Math.random() * 100);
            console.log(computerGuess);

            document.getElementById("gameArea").style.display = "none";
            document.getElementById("newgamebutton").style.display = "none";

        }
        init();

        const gameStart = () => {
            document.getElementById("gameArea").style.display = "block";
            document.getElementById("welcome-screen").style.display = "none";

        }


        const Easymode = () => {
            audio.play();
            maxGuess = 10;
            gameStart();
        }

        const Hardmode = () => {
            audio.play();
            maxGuess = 5;
            gameStart();
        }


        const compareGuess = () => {
            audio.play();
            const userNumber = document.getElementById("inputBox").value;
            userGuess = [...userGuess, userNumber]
            document.getElementById("guesses").innerHTML = userGuess;


            if (userGuess.length < maxGuess) {
                if (computerGuess < userNumber) {
                    userGuessUpdate.innerHTML = "Your Guess Is High 😲";
                    userNumberUpdate.value = "";
                }
                else if (computerGuess > userNumber) {
                    userGuessUpdate.innerHTML = "Your Guess Is Low 😟";
                    userNumberUpdate.value = "";

                }
                else {
                    userGuessUpdate.innerHTML = "Correct Answer You Won 😀";
                    userNumberUpdate.value = "";
                    newGame();
                }
            }
            else {
                if (computerGuess < userNumber) {
                    userGuessUpdate.innerHTML = `Sorry You Lost! Correct Answer is ${computerGuess}`;
                    userNumberUpdate.value = "";
                    newGame();
                }
                else if (computerGuess > userNumber) {
                    userGuessUpdate.innerHTML = `Sorry You Lost! Correct Answer is ${computerGuess}`;
                    userNumberUpdate.value = "";
                    newGame();
                }
                else {
                    userGuessUpdate.innerHTML = "Correct Answer You Won 😀";
                    userNumberUpdate.value = "";
                    newGame();
                }
            }




            document.getElementById("attempts").innerHTML = userGuess.length;
        }


        const newGameBegin = () => {
            window.location.reload();
            audio.play();
        }

        const newGame = () => {
            document.getElementById("newgamebutton").style.display = "block";
            userNumberUpdate.style.display = "none";
        }



    </script>
